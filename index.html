<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>E-Commerce Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="">
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container">
            <a class="navbar-brand text-light fs-2" href="#">E-Commerce Store</a>
            <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 justify-content-center">
                    <li class="nav-item">
                        <a class="nav-link active text-light" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="#">Link</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="wraper">
        <a class="icon" id="hamb" href="#left-side">
            <span class="hamb"></span>
        </a>
        <div class="row" id="left-side">
            <ul>
                <li>
                    <div class="cart-list mt-5 rounded-5 d-flex">
                        <div class="title-cart">Product List</div>
                        <div class="icon-cart">
                            <i class="fa-solid fa-cart-shopping"></i>
                            <span class="">0</span>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="row filter mt-3 ms-4">
                        <label for="filterInput text-dark">Filter:</label>
                        <input type="text" id="filterInput" oninput="filterProducts()">
                        <button onclick="clearFilter()" class="btnclear">Clear Filter</button>
                    </div>
                </li>
                <li>
                    <div id="priceFilter" class="d-flex">
                        <label for="minPrice" class="ms-4">Min Price:</label>
                        <input type="number" id="minPrice" value="0">
                        <label for="maxPrice" class="ms-2">Max Price:</label>
                        <input type="number" id="maxPrice" value="1000">
                        <button onclick="filterProducts()" class="ms-2">Apply Price Filter</button>
                    </div>
                </li>
            </ul>
        </div>

    </div>


    <div class="container products-container">
        <div class="row justify-content-center align-items-center">
            <div class="">
                <div id="productsContainer" class="listProductHTML mx-auto text-center">
                    <div class="products">
                        <div class="card">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12 mx-auto">
                <div class="cartTab mt-4">
                    <h1 class="text-center">Shopping Cart</h1>
                    <div class="listCart"></div>
                    <div class="totalPriceContainer text-center">
                        Total Price: <span class="totalPriceValue">$0.00</span>
                    </div>
                    <div class="btn">
                        <button class="btn btn-secondary close" onclick="closePopup()">Close</button>
                        <button class="btn btn-primary checkOut" onclick="checkout()">Check Out</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <footer class="mt-5">
        <p>&copy; 2024 E-Commerce Store. All rights reserved.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
