<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>E-Commerce Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="">
    <!-- Nav Header -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand fs-2" href="#">E-Commerce</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- Product Basket -->
        <div class="cart-list rounded-5 d-flex">
            <div class="title-cart">Product List</div>
            <div class="icon-cart">
                <i class="fa-solid fa-cart-shopping"></i>
                <span class="">0</span>
            </div>
        </div>
    </nav>
    <!-- Slider Image -->
    <div class="container products-container">
        <div class="col-12">
            <div id="slider-container">
                <!-- Slider Content -->
                <div id="slider"></div>
                <button id="prevButton" class="btn btn-secondary">Previous</button>
                <button id="nextButton" class="btn btn-secondary">Next</button>
            </div>
        </div>
    </div>

    <!-- Products Cards -->
    <div class="container">
        <div class="row">
            <div class="mt-5 text-center justify-content-center align-items-center ">
                <div class="filter">
                    <div class="">
                        <label for="filterInput">Search:</label>
                        <input type="text" id="filterInput" oninput="filterProducts()" class="form-control">
                        <button onclick="clearFilter()" class="btn btn-danger">Clear Search</button>
                    </div>
                    <div id="priceFilter" class="row">
                        <label for="minPrice">Min Price:</label>
                        <input type="number" id="minPrice" value="0" class="form-control">
                        <label for="maxPrice">Max Price:</label>
                        <input type="number" id="maxPrice" value="1000" class="form-control">
                        <button onclick="filterProducts()" class="btn btn-primary">Apply Price Filter</button>
                    </div>
                </div>
            </div>
            <div class="listProductHTML mx-auto text-center">
                <div class="products">
                    <div class="card">
                        <!-- Card Content -->
                    </div>
                </div>
            </div>
        </div>
        <!-- Card Tab -->
        <div class="row">
            <div class="col-12 mx-auto">
                <div class="cartTab mt-4">
                    <h1 class="text-center">Shopping Cart</h1>
                    <div class="listCart"></div>
                    <div class="totalPriceContainer text-center">
                        Total Price: <span class="totalPriceValue">$0.00</span>
                    </div>
                    <div class="btn">
                        <button class="btn btn-secondary close" onclick="closePopup()">Close</button>
                        <button class="btn btn-primary checkOut" onclick="checkout()">Check Out</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="mt-5">
        <p>&copy; 2024 E-Commerce Store. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="main.js"></script>
</body>

</html>
