<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>E-Commerce Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="">
    <nav class="navbar navbar-expand-lg d-flex bg-dark justify-content-between">
        <div class="container-fluid">
            <a class="navbar-brand text-light fs-2" href="#">E-Commerce Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto text-center mb-2 mb-lg-0 justify-content-center">
                    <li class="nav-item">
                        <a class="nav-link active text-light" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="#">Link</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="cart-list mt-5 ms-3 rounded-5">
        <div class="title-cart">Product List</div>
        <div class="icon-cart">
            <i class="fa-solid fa-cart-shopping"></i>
            <span>0</span>
        </div>
    </div>
    <div class="container products-container">
        <div class="row justify-content-center align-items-center">
            <div class="col-lg-12 col-md-6 col-sm-12">
                <div id="productsContainer" class="listProductHTML mx-auto text-center">
                    <div class="products">
                        <div class="card">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12 mx-auto">
                <div class="cartTab mt-4">
                    <h1 class="text-center">Shopping Cart</h1>
                    <div class="listCart"></div>
                    <div class="totalPriceContainer text-center">
                        Total Price: <span class="totalPriceValue">$0.00</span>
                    </div>
                    <div class="btn mt-0 justify-content-center">
                        <button class="btn btn-secondary close" onclick="closePopup()">Close</button>
                        <button class="btn btn-primary checkOut ml-2" onclick="checkout()">Check Out</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="mt-5">
        <p>&copy; 2024 E-Commerce Store. All rights reserved.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
